<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <body>   
    <div class="container">
        <h1>Job Portal</h1>
        <div class="reset-wrapper">
            <button id="reset-button">Reset Data</button>
        </div>
        <input type="text" id="search" placeholder="Search jobs...">
        <ul id="job-list"></ul>
    </div>

    <!-- Job Modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="job-details"></div>
        </div>
    </div>

    <!-- Apply Modal -->
    <div id="apply-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <form id="apply-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="skills">Skills:</label>
                <select id="skills" multiple></select>
                <label for="about-me">About Me:</label>
                <textarea id="about-me"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Application Details Modal -->
<div id="application-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="application-details" class="application-details">
            <!-- Content will be populated dynamically -->
        </div>
        <div class="modal-footer">
            <button id="print-button">Print</button>
            <button id="download-button">Download PDF</button>
        </div>
    </div>
</div>



    <!-- Include necessary JavaScript libraries -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

</body>
</html>
